<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css"/> 
    <title>Presentation Bar</title>
    <script src="https://unpkg.com/htmx.org@2.0.3" 
        integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" 
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
</head>

<body hx-ext="sse" sse-connect="/sse">
    <h1>Presentation Bar</h1>

    <label for="confidence">Confidence level:
        <input id="confidence" name="confidence" type="range" value="10" min="0" max="100" step="1">
    </label>

    <button hx-post="/vote" hx-target="#bar" hx-include="#confidence">
        Vote
    </button>

    <div id="bar" hx-get="bar" hx-trigger="load" sse-swap="vote">
        <p>Loading...</p>
    </div>

    <h3>Ask a Question</h3>

    <input type="text" id="question-input" placeholder="Ask a question">

    <button hx-post="/question" hx-swap="none" hx-trigger="click throttle:1s" hx-include="#question-input">
        Send
    </button>

    <div hx-get="/question?page=1" hx-trigger="load" hx-swap="afterbegin" sse-swap="question"></div>
</body>
